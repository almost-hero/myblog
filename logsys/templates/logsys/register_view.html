{% extends 'index.html' %}
{% block title %}
  Login Page
{% endblock %}

{% block content %}


  <div class="container col-4">
    <h2>Registration:</h2>
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" name="button" class="btn btn-dark">Register</button>
      <a href="{% url 'login_view_url' %}">I've already sign up</a>
    </form>
  </div>
{% endblock %}
