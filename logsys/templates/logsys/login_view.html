{% extends 'index.html' %}
{% block title %}
  Login Page
{% endblock %}

{% block content %}
  <div class="container col-4">  
    <h2>Login:</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{form.as_p}}
      </div>
      <button type="submit" name="button" class="btn btn-dark">Log in</button>
      <a href="{% url 'register_view_url' %}">Don't sign up yet? Register</a>
    </form>
  </div>
{% endblock %}
