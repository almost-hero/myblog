{% extends 'blog/base_blog.html' %}
{% block title %}
  Tags:
{% endblock %}

{% block content %}
  <div class="container col-3">
    <h1>Tags</h1>
    {% for tag in tags %}
      <div class="card bg-dark mb-3">
        <a href="{{tag.get_absolute_url}}"><h4 class="card-body">#{{tag.title}}</h4></a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
