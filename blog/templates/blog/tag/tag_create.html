{% extends 'blog/base_blog.html' %}
{% block title %}
  Tag Create:
{% endblock %}

{% block content %}

  <div class="container col-4">
    <h1>Create your article</h1>
    <form action="{% url 'tag_create_url' %}" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" name="button" class="btn btn-dark mb-3">Add article</button>
    </form>
  </div>

{% endblock %}
